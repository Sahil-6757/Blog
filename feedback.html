    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      * {
        box-sizing: border-box;
      }

      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }

      input[type="submit"] {
        background-color: #04aa6d;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .container {
        border-radius: 5px;
        /* background-color: #f2f2f2; */
        padding: 20px;
      }
      .progress {
        margin: auto;
      }
      .gform {
        width: 640;
        height: 585;
      }
      @media only screen and (max-width: 600px) {
        .gform {
          width: 340px;
          /* height: 585; */
        }
      }
      .feedback-form{
        display: flex;
        justify-content: center;
      }
    </style>
